name: Update Lunar Calendar

on:
  schedule:
    - cron: '0 3 * * *'  # –µ–∂–µ–¥–Ω–µ–≤–Ω—ã–π –∑–∞–ø—É—Å–∫ –≤ 03:00 UTC
  workflow_dispatch:      # –∑–∞–ø—É—Å–∫ –≤—Ä—É—á–Ω—É—é —á–µ—Ä–µ–∑ GitHub UI

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run lunar calendar generator
        env:
          ASTRO_API_ID: ${{ secrets.ASTRO_API_ID }}
          ASTRO_API_SECRET: ${{ secrets.ASTRO_API_SECRET }}
        run: |
          echo "::group::üîÑ –ó–∞–ø—É—Å–∫ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∫–∞–ª–µ–Ω–¥–∞—Ä—è –õ—É–Ω—ã"
          if python docs/generate_lunar_json.py; then
            echo "::notice title=–£—Å–ø–µ—à–Ω–æ::‚úÖ –ö–∞–ª–µ–Ω–¥–∞—Ä—å —É—Å–ø–µ—à–Ω–æ —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω"
          else
            echo "::error title=–û—à–∏–±–∫–∞::‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏"
            exit 1
          fi
          echo "::endgroup::"

      - name: Commit and push changes
        if: success()
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add docs/lunar_calendar.json
          git diff --cached --quiet || git commit -m "Auto-update lunar calendar"
          git push || echo "‚ö†Ô∏è –ù–µ—Ç –∏–∑–º–µ–Ω–µ–Ω–∏–π –¥–ª—è push"
