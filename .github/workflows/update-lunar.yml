name: Update Lunar Calendar

on:
  schedule:
    - cron: "0 3 1 */3 *"  # —Ä–∞–∑ –≤ –∫–≤–∞—Ä—Ç–∞–ª: 1-–≥–æ —á–∏—Å–ª–∞ –∫–∞–∂–¥—ã–µ 3 –º–µ—Å—è—Ü–∞ –≤ 03:00 UTC
